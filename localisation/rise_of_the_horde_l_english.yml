 # 546

 # For all clans
 rise_of_the_horde.1.title: "Kil'jaeden's Scheme"
 rise_of_the_horde.1.desc: "The cheiftain of the Shadowmoon clan has been contacted by the Rulkan, his former life-mate. She has convinced Ner'zhul that the Draenei plan to attack our clans unless we strike first. Ner'zhul has demanded that all orc clans attack the Draenei, but whether we listen is up to our [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 rise_of_the_horde.1.option.a: "Accept Ner'zhul's guidance"
 rise_of_the_horde.1.option.b: "Reject Ner'zhul's guidance"

 # For Shadowmoon
 rise_of_the_horde.2.title: "Doubts of Ner'zhul"
 rise_of_the_horde.2.desc: "The shamanistic powers the orcs hold have been waning in recent times. Ner'zhul has begun to suspect Rulkan's guidance, and conducts a pilgrimage to Oshu'gun. Upon discovering the real spirit of Rulkan, he realises he has been deceived.\n\\Gul'dan, the ever power-hungry orc, has double-crossed Ner'zhul, and revealed his doubts to Kil'jaeden. Ner'zhul has been exiled for doubting Kil'jaeden, but he remains alive so he may watch all he once loved crumble."
 rise_of_the_horde.2.option.a: "All hail Gul'dan!"

 # For all clans
 rise_of_the_horde.3.title: "The First Warlocks"
 rise_of_the_horde.3.desc: "Eager to prove himself to Kil'jaeden, Gul'dan has named Blackhand as warcheif of the Orcish Horde, and has begun corrupting the shamanistic practices of the orcs, teaching them to forbidden arts of necromancy and demonology."
 rise_of_the_horde.3.option.a: "Accept Gul'dan's teachings"
 rise_of_the_horde.3.option.b: "Reject Gul'dan's teachings"

 # For Shadowmoon
 rise_of_the_horde.4.title: "The Shadow Council"
 rise_of_the_horde.4.desc: "To rein in any dissidents, Gul'dan has formed the Shadow Council to act as the guiding hand that leads orc society towards the 'correct' path. Those that doubt the power of the warlocks and necrolytes are swiftly punished."
 rise_of_the_horde.4.option.a: "Mwuhahaha!"
 
 # For Shattrath
 rise_of_the_horde.5.title: "The Assault on Shattrath"
 rise_of_the_horde.5.desc: "The orc clans have destroyed our cities, and they have finalled reached the jewel of the Draenei civilisation. The city will hold for now, but the power of Gul'dan cannot be underestimated."
 rise_of_the_horde.5.option.a: "Krona ki cristorr!"

 # For all clans
 rise_of_the_horde.6.title: "The Blood of Mannoroth"
 rise_of_the_horde.6.desc: "Gul'dan has offered our chieftain, [Root.Monarch.GetName] a cup of demonsblood from the pit lord Mannoroth. If [Root.Monarch.GetHeShe] accepts, [Root.Monarch.GetHeShe] will be overcome with a demonic bloodlust, and all the clan will have to partake, sealing our allegiance to Gul'dan."
 rise_of_the_horde.6.option.a: "Accept the demonsblood"
 rise_of_the_horde.6.option.b: "Reject the demonsblood"

 # For all clans
 rise_of_the_horde.7.title: "The Dying Time"
 rise_of_the_horde.7.desc: "Gul'dan has been abandoned by his master Kil'jaeden. Without direction, our clan members become listless, and ache for war. Infighting will occur until Gul'dan restores order."
 rise_of_the_horde.7.option.a: "War!"

 # For Shadowmoon
 rise_of_the_horde.8.title: "Contact with Medivh"
 rise_of_the_horde.8.desc: "Medivh, possessed by the corrupted titan Sargeras, has contacted Gul'dan, promising the orc clans power and glory in the lands of Azeroth. He has suggested that the Shadow Council should work on constructing a Dark Portal to teleport the Orcish Horde from Draenor to Azeroth."
 rise_of_the_horde.8.option.a: "Begin construction!"

 # For 'Fel' clans
 rise_of_the_horde.9.title: "Passage through the Dark Portal"
 rise_of_the_horde.9.desc: "Gul'dan has promised us glory if we pass through the Dark Portal and conquer the lands on the other side. As his ally, we must obey and will be once of the first clans to set foot on Azeroth."
 rise_of_the_horde.9.option.a: "March onwards!"

 