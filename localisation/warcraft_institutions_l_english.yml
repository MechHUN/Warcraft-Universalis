l_english:
 # Main
 got_institution_feudalism: "Feudalism"
 got_institution_feudalism_date: "100"
 desc_got_institution_feudalism: "Society is feudal, operating through feifdoms owned by individuals with power or wealth, most of the time both."
 
 got_institution_rumours: "Rumours of Magic"
 got_institution_rumours_date: "150"
 desc_got_institution_rumours: "Rumours of magic returning have begun circulating, and those who's beliefs may be threatened are beginning to become agitated."
 
 got_institution_illumination: "Illumination of Magic"
 got_institution_illumination_date: "250"
 desc_got_institution_illumination: "Society has begun to accept the precense of magic in the world, and all though attitudes are generally hostile towards it, those with an open mind have much to learn."
 
 got_institution_cultivation: "Cultivation of Magic"
 got_institution_cultivation_date: "300"
 desc_got_institution_cultivation: "Attitudes within society has shifted, and the study of magic is considered reputable. Schools such as those of the elementalists have begun appearing, although many still consider it heretical."
 
 got_institution_refinement: "Refinement of Magic"
 got_institution_refinement_date: "400"
 desc_got_institution_refinement: "Society has come to accept the advantages of magic, especially in it's use against our enemies. Schools of magic have been firmly established for all forms, such as divination, elemental control, skinchanging, glamoring, and controversially necromany."
 
 got_institution_edification: "Edification of Magic"
 got_institution_edification_date: "500"
 desc_got_institution_edification: "Society accepts the existance of magic fully, and it's usage is popular throughout. Our enemies tremble in awe of our mastery, and our practictioners have begun teaching freely, ensuring our society is leading the way."
 
 got_institution_enlightenment: "Enlightenment"
 got_institution_enlightenment_date: "600"
 desc_got_institution_enlightenment: "Once again a nation has reached the status Valyria once held. Our mastery of the schools of magic is unmatched, and our dominion is unquestioned. Atleast for now, we must be vigilant we do not fall prey to the same mistakes the Valyrians did."
 
