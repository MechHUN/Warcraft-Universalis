 # Events
 got_institutions.100.title: "Rumors of Magic!"
 got_institutions.100.desc: "The existance of has been rumoured amongst our populance, and although most are hostile, perhaps this means the magic is returning..."
 got_institutions.100.option.a: "This changes everything..."
 
 got_institutions.200.title: "Illumination of Magic!"
 got_institutions.200.desc: "Our scholars have begun to unravel the basics of magic. Attitutes towards magic are still negative, but such a step will sure help our people, even if they do not agree with it's source."
 got_institutions.200.option.a: "This changes everything..."
 
 got_institutions.300.title: "Cultivation of Magic!"
 got_institutions.300.desc: "Attitutes towards magic have begun to shift, and more people are beginning to exhibit magical tendencies. Our scholars are studying these changes, and preliminary reports tell us that great change may be in store."
 got_institutions.300.option.a: "This changes everything..."
 
 got_institutions.400.title: "Refinement of Magic!"
 got_institutions.400.desc: "Attitutes towards magic are postive, and magic use is universally accepted within our society. We are beginning to see stratafication happening, with various schools of magic concentrating their knowledge."
 got_institutions.400.option.a: "This changes everything..."
 
 got_institutions.500.title: "Edification of Magic!"
 got_institutions.500.desc: "Practictioners of magic, such as elementalists and diviners are beginning to teach their methods more openly, and attitudes in governance seek to make magic a central element of our society. Surely we are soon to reach the heights that Valyria once stood at!"
 got_institutions.500.option.a: "This changes everything..."
 
 got_institutions.600.title: "Enlightenment!"
 got_institutions.600.desc: "Our mastery over magic is almost resolute. We are successors of Valyria, and our power is unmatched by most in this world. Lest we become overconfident, we may just spell our own doom..."
 got_institutions.600.option.a: "This changes everything..."